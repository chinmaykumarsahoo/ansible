# Lamp stack
---
- hosts: all
  become: yes
  tasks:
  - name: install apache and Update the Packages
    apt:
      name: apache2
      update_cache: yes
      state: present
  - name: Restart apache
    service:
      name: apache2
      enabled: yes
      state: restarted
  - name: Install php packages
    apt:
      name: "{{ item }}"
      state: present
    loop:
      - php
      - libapache2-mod-php
      - php-mcrypt
      - php-mysql
  - name: Restart apache after php
    service:
      name: apache2
      enabled: yes
      state: restarted